	{
		name = RD-108_8D75PS
		ratedBurnTime = 340
		ignitionReliabilityStart = 0.86
		ignitionReliabilityEnd = 0.96
		cycleReliabilityStart = 0.85
		cycleReliabilityEnd = 0.95
		reliabilityDataRateMultiplier = 0.2 // can get up to Vostok reliability but only after
		// many flights
	}
}
