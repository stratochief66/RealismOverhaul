@PART[merlin1D]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines]
{
	%RSSROConfig = True
	!mesh = DELETE
	MODEL
	{
		model = StarShine Industries/MerlinPack/Merlin 1D/model
		scale = 1.05, 1.05, 1.05
	}
	%rescaleFactor = 1.0
	%node_stack_top = 0.0, 1.5, 0.0, 0.0, 1.0, 0.0, 1
	%node_stack_bottom = 0.0, -.75, 0.0, 0.0, -1.0, 0.0, 1
	%title = Merlin 1D Booster [1.05 m]
	%manufacturer = SpaceX
	%description = Gas generator engine used on the first stage of the Falcon 9.
	%mass = 0.517
	%maxTemp = 1700
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	!NODE[top]
	{
	}
	!NODE[bottom]
	{
	}
	@MODULE[ModuleEngines*]
	{
		%maxThrust = 721.1
		%minThrust = 432.7
		%engineID = mainEngine
		%heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 282
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			%ratio = 0.373
		}
		@PROPELLANT[Oxidizer]
		{
			%name = LqdOxygen
			%ratio = 0.627
		}
		ullage = True
		ignitions = 4
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
		IGNITOR_RESOURCE
		{
			name = TEATEB
			amount = 1.0
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 4.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	@RESOURCE[ElectricCharge]
	{
		@name = TEATEB
		@amount = 4
		@maxAmount = 4
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Merlin1D
		origMass = 0.517
		modded = false
		CONFIG
		{
			name = Merlin1D
			minThrust = 505
			maxThrust = 721
			heatProduction = 150
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.373
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.627
			}
			atmosphereCurve
			{
				key = 0 311
				key = 1 282
			}
			MassMult = 1
		}
		CONFIG
		{
			name = Merlin1C
			minThrust = 483
			maxThrust = 483
			heatProduction = 150
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.391
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.609
			}
			atmosphereCurve
			{
				key = 0 304.8
				key = 1 267
			}
			MassMult = 1.22
		}
	}
}

