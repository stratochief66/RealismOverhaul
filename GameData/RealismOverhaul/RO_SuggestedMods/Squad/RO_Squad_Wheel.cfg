//  ==================================================
//  RoveMax Model M1.
//  ==================================================

@PART[roverWheel1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 0.045

    @MODULE[ModuleWheelMotor]
    {
        @idleDrain = 0

        @RESOURCE[ElectricCharge]
        {
            @rate = 0.8
        }
    }
}

