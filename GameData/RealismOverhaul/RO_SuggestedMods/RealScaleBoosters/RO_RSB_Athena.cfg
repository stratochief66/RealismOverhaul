//  ==================================================
//  Athena Orbital Adjustment Module (OAM).

//  Dimensions: 2.36 m x 0.5 m
//  Gross Mass: 716 Kg
//  ==================================================

@PART[RSBathenaOAM]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Athena Orbital Adjustment Module
    @manufacturer = Lockheed Martin
    @description = The Orbital Adjustment Module (OAM) is an integrated upper stage providing propulsion for final orbit trimming, attitude control and avionics for the Athena launch vehicle family.

    @mass = 0.36
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 773.15
    @stagingIcon = LIQUID_ENGINE

    !MODULE[ModuleDecouple]{}

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.15
        }
    }

    //  Cluster of four Aerojet MR-107M thrusters (220 N each).

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 0.88
        @maxThrust = 0.88
        @heatProduction = 100

        @PROPELLANT[MonoPropellant]
        {
            @name = Hydrazine
        }

        @atmosphereCurve
        {
            @key,0 = 0 225
            @key,1 = 1 85
        }
    }

    //  MR-107M thrusters.

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.22
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 225
            @key,1 = 1 85
        }
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 373.45
        basemass = -1

        //  Avionics batteries 472 Wh.
        //  Can support the OAM for flights of up to 3 hours (including deorbiting).

        TANK
        {
            name = ElectricCharge
            amount = 1700
            maxAmount = 1700
        }

        //  MR-107 & ACS propellant 354 Kg.

        TANK
        {
            name = Hydrazine
            amount = 354
            maxAmount = 354
        }

        //  ACS pressurization ~1 Kg.

        TANK
        {
            name = Helium
            amount = 3550
            maxAmount = 3550
        }
    }

    !MODULE[ModuleSPU]{}
	
    !MODULE[ModuleRTAntennaPassive]{}

    !RESOURCE,*{}
}

//  ==================================================
//  Athena Orbital Adjustment Module (OAM).

//  Remote Tech compatibility.
//  ==================================================

@PART[RSBathenaOAM]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.135
        }
    }

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 300000
        EnergyCost = 0.015

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 1.0
            PacketResourceCost = 0.01385
        }
    }
}

//  ==================================================
